<div class="container mt-2">

    <div class="card col-md-4 offset-md-4">
      <div class="card-head text-center mt-2 p-3 bg-info text-light h3">
        PRODUCT FORM
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Product Name</label
          ><input class="form-control" type="text" #name required />
        </div>
        <div class="form-group">
          <label for="price">Product Price</label
          ><input class="form-control" type="number" #price required />
        </div>
        <div class="form-group">
          <label for="quant">Product Quantity</label
          ><input class="form-control" type="number" #quant required />
        </div>
        <div class="form-group">
          <label for="pic">Image URL</label
          ><input class="form-control" type="text" #pic required />
        </div>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-primary float-right"
          (click)="onAdd(name, price, quant, pic)"
        >
          ADD PRODUCT
        </button>
      </div>
    </div>
</div>
